<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập switch-case</title>
</head>
<body>
<script>
    let brower = prompt("Edge",'');
    switch (brower) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('okey we support these browser too');
            break;
        default:
            alert('We hope that page looks ok!');
    }
</script>
</body>
</html>
